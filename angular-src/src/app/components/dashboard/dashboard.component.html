<div *ngIf="name">
  <h2 class="page-header">사용자 이름: {{ name }}</h2>
  <form>
    <div class="form-group">
      <label for="userinfo">UserInfo</label>
      <textarea class="form-control" id="userinfo" name="1" disabled>
        {{ userString }}
      </textarea>
    </div>

    <div class="form-group">
      <label for="token">Token</label>
      <textarea class="form-control" id="token" rows="4" disabled>
        {{ token }}
      </textarea>
    </div>
  </form>
</div>
